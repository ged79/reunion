    <!-- 뉴스 수정 모달 -->
    <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNewsModalLabel">
              <span class="fas fa-edit me-2"></span>뉴스 수정
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editNewsForm">
              <input type="hidden" id="edit_news_id" name="news_id">

              <div class="mb-3">
                <label for="edit_password" class="form-label fw-bold">비밀번호 확인 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="edit_password" name="password" autocomplete="current-password" required placeholder="글 작성 시 설정한 비밀번호를 입력하세요">
                <small class="text-body-secondary">비밀번호가 일치해야 수정할 수 있습니다.</small>
              </div>

              <div class="mb-3">
                <label for="edit_title" class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="edit_title" name="title" required>
              </div>

              <div class="mb-3">
                <label for="edit_category" class="form-label fw-bold">카테고리 <span class="text-danger">*</span></label>
                <select class="form-select" id="edit_category" name="category" required>
                  <option value="공지사항">공지사항</option>
                  <option value="행사안내">행사안내</option>
                  <option value="기타">기타</option>
                </select>
              </div>

              <!-- 행사안내 선택 시에만 표시되는 필드 -->
              <div id="edit_eventFields" style="display: none;">
                <div class="mb-3">
                  <label for="edit_event_date" class="form-label fw-bold">행사 날짜 <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="edit_event_date" name="event_date">
                </div>

                <div class="mb-3">
                  <label for="edit_location" class="form-label fw-bold">장소</label>
                  <input type="text" class="form-control" id="edit_location" name="location" placeholder="행사 장소를 입력하세요">
                </div>
              </div>

              <div class="mb-3">
                <label for="edit_content" class="form-label fw-bold">내용 <span class="text-danger">*</span></label>
                <textarea class="form-control" id="edit_content" name="content" rows="8" required></textarea>
              </div>

              <div class="mb-3">
                <label for="edit_author_name" class="form-label fw-bold">작성자</label>
                <input type="text" class="form-control" id="edit_author_name" name="author_name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" onclick="submitEdit()">
              <span class="fas fa-save me-2"></span>수정 완료
            </button>
