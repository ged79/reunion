      <section class="py-9 py-lg-10">

            <div class="col-lg-8">

              <div class="mb-5">
                <h1 class="display-6 mb-2">뉴스 작성</h1>
                <p class="text-body-secondary">민족통일청년회 영동군 지부의 새로운 소식을 작성해주세요.</p>
              </div>

              <form id="newsForm">

                <div class="mb-4">
                  <label for="title" class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="title" name="title" required placeholder="뉴스 제목을 입력하세요">
                </div>

                <div class="mb-4">
                  <label for="category" class="form-label fw-bold">카테고리 <span class="text-danger">*</span></label>
                  <select class="form-select" id="category" name="category" required>
                    <option value="">선택하세요</option>
                    <option value="공지사항">공지사항</option>
                    <option value="행사안내">행사안내</option>
                    <option value="기타">기타</option>
                  </select>
                </div>

                <!-- 행사안내 선택 시에만 표시되는 필드 -->
                <div id="eventFields" style="display: none;">
                  <div class="mb-4">
                    <label for="event_date" class="form-label fw-bold">행사 날짜 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="event_date" name="event_date">
                  </div>

                  <div class="mb-4">
                    <label for="location" class="form-label fw-bold">장소</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="행사 장소를 입력하세요">
                  </div>
                </div>

                <div class="mb-4">
                  <label for="content" class="form-label fw-bold">내용 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="content" name="content" rows="12" required placeholder="뉴스 내용을 입력하세요"></textarea>
                  <small class="text-body-secondary">줄바꿈은 자동으로 반영됩니다.</small>
                </div>

                <div class="mb-4">
                  <label for="image" class="form-label fw-bold">이미지</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*">
                  <small class="text-body-secondary">JPG, PNG, GIF 형식 (최대 5MB)</small>
                  <div id="imagePreview" class="mt-2" style="display:none;">
                    <img id="previewImg" src="" alt="미리보기" class="img-thumbnail" style="max-height: 200px;">
                    <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearImagePreview()">
                      <span class="fas fa-times"></span> 제거
                    </button>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="author_name" class="form-label fw-bold">작성자</label>
                  <input type="text" class="form-control" id="author_name" name="author_name" placeholder="작성자 이름 (비어있으면 '관리자')">
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-bold">비밀번호 <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required placeholder="수정 시 필요한 비밀번호를 입력하세요" minlength="4">
                  <small class="text-body-secondary">이 비밀번호로 나중에 글을 수정할 수 있습니다. (최소 4자)</small>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary px-5">
                    <span class="fas fa-check me-2"></span>등록하기
                  </button>
                  <a href="news.html" class="btn btn-outline-secondary px-5">
                    <span class="fas fa-times me-2"></span>취소
                  </a>
                </div>

              </form>

    <script>
      // 카테고리 선택 시 행사 필드 표시/숨김
      document.getElementById('category').addEventListener('change', function() {
        const eventFields = document.getElementById('eventFields');
        const eventDateInput = document.getElementById('event_date');

        if (this.value === '행사안내') {
          eventFields.style.display = 'block';
          eventDateInput.setAttribute('required', 'required');
        } else {
          eventFields.style.display = 'none';
          eventDateInput.removeAttribute('required');
          eventDateInput.value = '';
          document.getElementById('location').value = '';
        }
      });

      // 이미지 미리보기
      document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // 파일 크기 체크 (5MB)
          if (file.size > 5 * 1024 * 1024) {
            alert('이미지 크기는 5MB 이하여야 합니다.');
            this.value = '';
            return;
          }

          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      // 이미지 미리보기 제거
      function clearImagePreview() {
        document.getElementById('image').value = '';
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('previewImg').src = '';
      }
    </script>
