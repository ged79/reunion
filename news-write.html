      <section class="py-9 py-lg-10">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">

              <div class="mb-5">
                <h1 class="display-6 mb-2">뉴스 작성</h1>
                <p class="text-body-secondary">민족통일청년회 영동군 지부의 새로운 소식을 작성해주세요.</p>
              </div>

              <form id="newsForm">

                <div class="mb-4">
                  <label for="title" class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="title" name="title" required placeholder="뉴스 제목을 입력하세요">
                </div>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="category" class="form-label fw-bold">카테고리 <span class="text-danger">*</span></label>
                    <select class="form-select" id="category" name="category" required>
                      <option value="">선택하세요</option>
                      <option value="공지사항">공지사항</option>
                      <option value="활동">활동</option>
                      <option value="행사">행사</option>
                      <option value="교육">교육</option>
                      <option value="기타">기타</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="badge_text" class="form-label fw-bold">뱃지 텍스트</label>
                    <input type="text" class="form-control" id="badge_text" name="badge_text" placeholder="예: 중요, 공지, 모집">
                  </div>
                </div>

                <div class="mb-4">
                  <label for="badge_color" class="form-label fw-bold">뱃지 색상</label>
                  <select class="form-select" id="badge_color" name="badge_color">
                    <option value="primary">파란색 (Primary)</option>
                    <option value="warning">노란색 (Warning)</option>
                    <option value="success">초록색 (Success)</option>
                    <option value="info">하늘색 (Info)</option>
                    <option value="secondary">회색 (Secondary)</option>
                    <option value="danger">빨간색 (Danger)</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label for="content" class="form-label fw-bold">내용 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="content" name="content" rows="12" required placeholder="뉴스 내용을 입력하세요"></textarea>
                  <small class="text-body-secondary">줄바꿈은 자동으로 반영됩니다.</small>
                </div>

                <div class="mb-4">
                  <label for="author_name" class="form-label fw-bold">작성자</label>
                  <input type="text" class="form-control" id="author_name" name="author_name" placeholder="작성자 이름 (비어있으면 '관리자')">
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary px-5">
                    <span class="fas fa-check me-2"></span>등록하기
                  </button>
                  <a href="news.html" class="btn btn-outline-secondary px-5">
                    <span class="fas fa-times me-2"></span>취소
                  </a>
                </div>

              </form>

            </div>
          </div>
