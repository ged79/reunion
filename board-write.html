      .image-upload-container {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s;
        cursor: pointer;
        background: #f8f9fa;
      }

      .image-upload-container:hover {

        background: #fff;

      .image-upload-container.drag-over {

      }

      .image-upload-icon {
        font-size: 3rem;

      .image-preview-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .image-preview-item {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        aspect-ratio: 1;
        border: 1px solid #e0e0e0;
      }

      .image-preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-preview-remove {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: all 0.2s;
      }

      .image-preview-remove:hover {
        background: rgba(255, 0, 0, 0.8);
        transform: scale(1.1);
      }

      .upload-progress {
        margin-top: 1rem;
        display: none;
      }

      .upload-progress.active {

    <script>
      // 작성자별 이미지 매핑
      const authorImages = {
        '김종원': 'assets/img/team/0.jpg',
        '임진석': 'assets/img/team/1.jpg',
        '박수용': 'assets/img/team/8.jpg',
        '연규영': 'assets/img/team/2.jpg',
        '최원호': 'assets/img/team/3.jpg',
        '채흥열': 'assets/img/team/1.jpg',
        '조훈희': 'assets/img/team/0.jpg',
        '김영균': 'assets/img/team/4.jpg',
        '이경환': 'assets/img/team/4.jpg',
        '김용국': 'assets/img/team/2.jpg',
        '윤용수': 'assets/img/team/5.jpg',
        '정성용': 'assets/img/team/9.jpg',
        '한성욱': 'assets/img/team/6.jpg',
        '박성현': 'assets/img/team/7.jpg'
      };

      // 이미지 관리
      let uploadedImages = [];
      const MAX_IMAGES = 5;
      const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

      const imageInput = document.getElementById('imageInput');
      const imageUploadArea = document.getElementById('imageUploadArea');
      const imagePreviewContainer = document.getElementById('imagePreviewContainer');
      const uploadProgress = document.getElementById('uploadProgress');

      // 클릭하여 파일 선택
      imageUploadArea.addEventListener('click', () => {
        if (uploadedImages.length < MAX_IMAGES) {
          imageInput.click();
        } else {
          alert('이미지는 최대 5개까지 업로드할 수 있습니다.');
        }
      });

      // 파일 선택 시
      imageInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });

      // 드래그 앤 드롭
      imageUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageUploadArea.classList.add('drag-over');
      });

      imageUploadArea.addEventListener('dragleave', () => {
        imageUploadArea.classList.remove('drag-over');
      });

      imageUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        imageUploadArea.classList.remove('drag-over');
        handleFiles(e.dataTransfer.files);
      });

      // 파일 처리
      function handleFiles(files) {
        const fileArray = Array.from(files);

        if (uploadedImages.length + fileArray.length > MAX_IMAGES) {
          alert(`이미지는 최대 ${MAX_IMAGES}개까지 업로드할 수 있습니다.`);
          return;
        }

        fileArray.forEach(file => {
          if (!file.type.startsWith('image/')) {
            alert('이미지 파일만 업로드할 수 있습니다.');
            return;
          }

          if (file.size > MAX_FILE_SIZE) {
            alert('파일 크기는 5MB를 초과할 수 없습니다.');
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            uploadedImages.push({
              file: file,
              dataUrl: e.target.result,
              uploaded: false
            });
            renderImagePreviews();
          };
          reader.readAsDataURL(file);
        });

        imageInput.value = '';
      }

      // 이미지 미리보기 렌더링
      function renderImagePreviews() {
        imagePreviewContainer.innerHTML = uploadedImages.map((img, index) => `
          <div class="image-preview-item">
            <img src="${img.dataUrl}" alt="Preview ${index + 1}">
            <button type="button" class="image-preview-remove" onclick="removeImage(${index})">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `).join('');
      }

      // 이미지 제거
      window.removeImage = function(index) {
        uploadedImages.splice(index, 1);
        renderImagePreviews();
      };

      // Supabase Storage에 이미지 업로드
      async function uploadImagesToStorage() {
        if (uploadedImages.length === 0) return [];

        const imageUrls = [];
        uploadProgress.classList.add('active');

        for (let i = 0; i < uploadedImages.length; i++) {
          const img = uploadedImages[i];

          if (img.uploaded) {
            imageUrls.push(img.url);
            continue;
          }

          try {
            // Supabase Storage 사용 (없으면 Base64 저장)
            if (typeof supabase !== 'undefined' && supabase.storage) {
              const fileName = `${Date.now()}_${i}_${img.file.name}`;
              const { data, error } = await supabase.storage
                .from('board-images')
                .upload(fileName, img.file);

              if (error) throw error;

              const { data: { publicUrl } } = supabase.storage
                .from('board-images')
                .getPublicUrl(fileName);

              imageUrls.push(publicUrl);
              img.uploaded = true;
              img.url = publicUrl;
            } else {
              // Supabase Storage가 없으면 Data URL 사용
              imageUrls.push(img.dataUrl);
              img.uploaded = true;
              img.url = img.dataUrl;
            }

            const progressBar = uploadProgress.querySelector('.progress-bar');
            progressBar.style.width = `${((i + 1) / uploadedImages.length) * 100}%`;
          } catch (error) {
            console.error('이미지 업로드 오류:', error);
            // 오류 시 Data URL 사용
            imageUrls.push(img.dataUrl);
          }
        }

        uploadProgress.classList.remove('active');
        return imageUrls;
      }

      // 폼 제출
      document.getElementById('boardForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 이미지 업로드
        const imageUrls = await uploadImagesToStorage();

        const formData = {
          category: document.getElementById('category').value,
          title: document.getElementById('title').value,
          content: document.getElementById('content').value,
          author_name: document.getElementById('author_name').value,
          author_img: authorImages[document.getElementById('author_name').value] || 'assets/img/team/0.jpg',
          password: document.getElementById('password').value,
          images: imageUrls.length > 0 ? imageUrls : null,
          views: 0,
          comments: 0
        };

        try {
          const { data, error } = await supabase
            .from('board_posts')
            .insert([formData]);

          if (error) throw error;

          alert('게시글이 등록되었습니다.');
          window.location.href = 'board.html';
        } catch (error) {
          console.error('등록 오류:', error);
          alert('게시글 등록 중 오류가 발생했습니다.');
        }
      });
    </script>
